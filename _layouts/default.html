<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
  <link rel="preload" href="/assets/fonts/montserrat-v12-latin-regular.woff2" as="font" crossOrigin="anonymous">
  <link rel="preload" href="/assets/fonts/montserrat-v12-latin-600.woff2" as="font" crossOrigin="anonymous">
  <link rel="preload" href="/assets/fonts/montserrat-v12-latin-700.woff2" as="font" crossOrigin="anonymous">
  <link rel="preload" href="/assets/fonts/Blacksword-Principium-Canti.woff2" as="font" crossOrigin="anonymous">
    {% unless page.custom-css != nil %}
  <link rel="stylesheet" href="/assets/css/styles.css">
  {% endunless %}
  {% if page.custom-css != nil %}
  <link rel="stylesheet" href="{{ page.custom-css }}">
  {% endif %}
</head>
<body
    {% if page.scrollspy.target != nil %}
      data-bs-spy="scroll"
      data-bs-target="{{ page.scrollspy.target }}"
      data-bs-offset="10"
    {% endif %}
    {% unless page.scrollspy.target != nil %}
    data-test="body"
    {% endunless %}>

  {% include navigation.html %}
  {{ content }}
  {% include footer.html %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script></script>
</body>
</html>
