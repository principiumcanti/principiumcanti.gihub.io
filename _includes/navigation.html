<nav class="navbar navbar-expand-lg navbar-light {% if page.url == "/" %}fixed-top{% endif %} {% unless page.url == "/"%}sticky-top bg-white shadow{% endunless %}">
  <div class="container-fluid">
    <button class="navbar-toggler" id="navbarToggleButton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% unless page.url == "/" %}
    <a id="navbar-brand" class="navbar-brand" href="/#">Principium Canti</a>
    {% endunless %}
    <div class="collapse navbar-collapse" id="navbarToggler">
      {% if page.url == "/" %}
      <a id="navbar-brand" class="navbar-brand" href="/#">Principium Canti</a>
      {% endif %}
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% for item in site.data.navigation %}
        <li class="nav-item mx-2">
          <a id="nav-link-{{item.name| slugify }}" class="nav-link {% if page.url == item.link %}active{% endif %}" href="{{ item.link }}">{{ item.name }}</a>
        </li>
        {% endfor %}
        {% for item in site.data.social-buttons %}
        <li class="nav-item">
          <a class="nav-link" href="{{ item.link }}"><i class="{{ item.fontawesome-icon}}"></i></a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
