<nav id="navbar" class="navbar navbar-expand-lg navbar-light {% if page.url == "/" %}fixed-top{% endif %} {% unless page.url == "/"%}sticky-top bg-body shadow{% endunless %}">
  <div class="container-fluid">
    <button class="navbar-toggler bg-body" id="navbarToggleButton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% unless page.url == "/" %}
    <a class="navbar-brand" href="/#">Principium Canti</a>
    {% endunless %}
    <div class="collapse navbar-collapse" id="navbarToggler">
      {% if page.url == "/" %}
      <a class="navbar-brand" href="/#">Principium Canti</a>
      {% endif %}
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% for item in site.data.navigation %}
        <li class="nav-item mx-2">
          <a class="nav-link {% if page.url == item.link or page.url == item.alternative-link %}active{% endif %}" href="{% unless page.url == "/" %}/{% endunless %}{{ item.link }}">{{ item.name }}</a>
        </li>
        {% endfor %}
        {% for item in site.data.social-buttons %}
        <li class="nav-item">
          <a class="nav-link" href="{{ item.link }}">
            <svg class="icon-shadow {{ item.icon.name }}" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 {{item.icon.width}} {{item.icon.height}}" height="1.5rem">
              <use href="#{{ item.icon.name }}" x="0" y="0" />
            </svg>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
